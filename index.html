<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

<div class="container">

	<div class="jumbotron">
	  <h1 class="display-3">Employee Data Management</h1>
	</div>

	<div class="articles">
		<div class="panel panel-default">
			<div class="panel-heading">
			    <h3 class="panel-title">Top Articles</h3>
			</div>
			<div class="panel-body">
				
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
		  <h3 class="panel-title">Search Parameters</h3>
		</div>
		<div class="panel-body">
		    
			<form class="search-params">

			<div class="form-group">
			    <label for="search">Search Term: </label>
			    <input type="text" class="form-control" id="search-term" aria-describedby="emailHelp" placeholder="Enter Search Term">
		    </div>

			<div class="form-group">
			    <label for="exampleSelect1">Number of Records to Retrieve: </label>
			    <select class="form-control" id="num-records">
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
	  		</div>

	  		<div class="form-group">
			    <label for="exampleInputEmail1">Start Year (Optional): </label>
			    <input type="email" class="form-control" id="start-year" aria-describedby="emailHelp" placeholder="Enter Start Year">
		    </div>

		    <div class="form-group">
			    <label for="exampleInputEmail1">End Year (Optional): </label>
			    <input type="email" class="form-control" id="end-year" aria-describedby="emailHelp" placeholder="Enter End Year">
		    </div>

		    <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
		    <button type="submit" class="btn btn-primary" id="clear-results">Clear Results</button>

	  		</form>

		</div>
	</div>

</div> <!-- close container -->

<!-- Linking our Jquery file -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Linking our JavaScript file -->
<script type="text/javascript" src="assets/javascript/filename.js"></script>
</body>
</html>
