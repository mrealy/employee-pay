<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="assets/style.css"> -->

	<!-- Link to JQuery -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>


</head>
<body>

<div class="container">

	<div class="jumbotron">
	  <h1 class="display-3">Employee Data Management</h1>
	</div>

	<div class="employee-data">
		<div class="panel panel-default">
			<div class="panel-heading"<h3 class="panel-title">Current Employees</h3>
			</div>
			<div class="container">
			  <table class="table table-hover">
			    <thead>
			      <tr>
			        <th>Name</th>
			        <th>Role</th>
			        <th>Start Date</th>
			        <th>Months Worked</th>
			        <th>Montly Rate</th>
			        <th>Total Billed</th>
			      </tr>
			    </thead>
			    <tbody>
			      <!-- <tr>
			        <td>John</td>
			        <td>Doe</td>
			        <td>john@example.com</td>
			      </tr>
			      <tr>
			        <td>Mary</td>
			        <td>Moe</td>
			        <td>mary@example.com</td>
			      </tr>
			      <tr>
			        <td>July</td>
			        <td>Dooley</td>
			        <td>july@example.com</td>
			      </tr> -->
			    </tbody>
			  </table>
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
		  <h3 class="panel-title">Add Employee</h3>
		</div>
		<div class="panel-body">
		    
			<form class="search-params">

			<div class="form-group">
			    <label for="search">Employee Name: </label>
			    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Search Term">
		    </div>

			<div class="form-group">
			    <label for="exampleSelect1">Role: </label>
			    <input type="text" class="form-control" id="role" aria-describedby="emailHelp" placeholder="Enter Search Term">
	  		</div>

	  		<div class="form-group">
			    <label for="exampleInputEmail1">Start Date: </label>
			    <input type="email" class="form-control" id="start-date" aria-describedby="emailHelp" placeholder="Enter Start Year">
		    </div>

		    <div class="form-group">
			    <label for="exampleInputEmail1">Monthly Rate: </label>
			    <input type="email" class="form-control" id="monthly-rate" aria-describedby="emailHelp" placeholder="Enter End Year">
		    </div>

		    <button type="submit" class="btn btn-primary" id="submit-data">Search</button>
		    <button type="submit" class="btn btn-primary" id="clear-results">Clear Results</button>

	  		</form>

		</div>
	</div>

</div> <!-- close container -->

<!-- Linking our Jquery file -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Linking our JavaScript file -->
<script src="javascript.js"></script>

</body>
</html>
